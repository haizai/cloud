<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="renderer" content="webkit">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>井字棋</title>
  <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
  <p class="title">井字棋</p>
  <p id="tip">连接服务器...</p>
  <p id="room">房间 ???</p>
  <div id="board">
    <div class="line">
      <div class="cell" id="0_0"></div>
      <div class="cell-br" style="margin-top: 10px;"></div>
      <div class="cell" id="0_1"></div>
      <div class="cell-br" style="margin-top: 10px;"></div>
      <div class="cell" id="0_2"></div>
    </div>
    <div class="line-br"></div>
    <div class="line">
      <div class="cell" id="1_0"></div>
      <div class="cell-br"></div>
      <div class="cell" id="1_1"></div>
      <div class="cell-br""></div>
      <div class="cell" id="1_2"></div>
    </div>
    <div class="line-br"></div>
    <div class="line">
      <div class="cell" id="2_0"></div>
      <div class="cell-br" style="margin-bottom: 10px;"></div>
      <div class="cell" id="2_1"></div>
      <div class="cell-br" style="margin-bottom: 10px;"></div>
      <div class="cell" id="2_2"></div>
    </div>
  </div>
  <div class="btn-div">
    <a href="/mobile" class="btn">返回主页</a>
    <a href="javascript:;" class="btn" id="reset">重置游戏</a>
  </div>
   <p style="text-align: center;">
    2017 
    <a href="https://github.com/haizai" target="_blank">haizai</a>
    <!-- <a href="https://github.com/haizai/cloud/tree/master/server/public/demo/minesweeper" target="_blank">源码</a> -->
  </p>


  <script src="socket.io.js"></script>
  <script src="TicTacToe.js"></script>
</body>
</html>
